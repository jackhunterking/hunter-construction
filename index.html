<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunter Construction - Quote Estimator</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/Hunter-Logo.png" />
    <link rel="apple-touch-icon" href="/assets/Hunter-Logo.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Hunter Construction Brand Colors
              brand: {
                black: '#000000',
                navy: '#1E3378',
                gold: '#EBC76B',
                smoke: '#D7DBD6',
                white: '#FFFFFF',
              },
              // Updated color scheme: Black (primary), Blue (secondary), Gold (accent)
              primary: '#000000',    // Black - Primary actions and text
              secondary: '#1E3378',  // Navy Blue - Secondary actions and hover states
              accent: '#EBC76B',     // Gold - Accent highlights (use sparingly)
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar hide for cleaner mobile UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <!-- Leaflet CSS (Robust in sandboxes) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Meta Pixel Code - Official Facebook Implementation -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      
      // Initialize pixel
      fbq('init', '%VITE_META_PIXEL_ID%');
      
      // Generate unique event ID for initial PageView
      // This ID will be used by both browser (here) and server (in App.tsx)
      // for proper deduplication per Facebook best practices
      var eventIdPrefix = 'hc';
      var random = Math.random().toString(36).substring(2, 11);
      var timestamp = Date.now();
      var initialEventId = eventIdPrefix + '_' + random + '_' + timestamp;
      
      // Store event ID for server-side tracking
      window.__META_INITIAL_EVENT_ID__ = initialEventId;
      
      // TEST MODE CONFIGURATION
      // See docs/META_PIXEL_TEST_MODE.md for instructions on disabling test mode
      var TEST_MODE_ENABLED = true;
      var TEST_EVENT_CODE = 'TEST20053';
      
      // Fire initial PageView with event ID
      if (TEST_MODE_ENABLED) {
        // TEST MODE: Use trackSingle with test_event_code
        fbq('trackSingle', '%VITE_META_PIXEL_ID%', 'PageView', {}, {
          eventID: initialEventId,
          test_event_code: TEST_EVENT_CODE
        });
        console.log('[Meta Pixel] Fired TEST initial PageView with ID: ' + initialEventId + ' (test code: ' + TEST_EVENT_CODE + ')');
      } else {
        // PRODUCTION MODE: Normal tracking
        fbq('track', 'PageView', {}, { eventID: initialEventId });
        console.log('[Meta Pixel] Fired initial PageView with ID: ' + initialEventId);
      }
    </script>
    <!-- End Meta Pixel Code -->
  </head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <!-- Meta Pixel noscript fallback (must be in body per HTML5 spec) -->

      <img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=%VITE_META_PIXEL_ID%&ev=PageView&noscript=1"/>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
